<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=320" />
	<meta name="MobileOptimized" content="width=320" />
	<title>Спасибо, ваш заказ принят!</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link media="all" rel="stylesheet" type="text/css" href="css/order-style.css" />
<script src="/cdn/js/jquery.js"></script>
<script src="/cdn/js/shakesland.js"></script>

</head>
<body>
	<div id="wrapper">
		<div class="order-block">
			<span class="decoration"></span>
			<div class="text-holder">
				<h2><span>Спасибо</span> ваш заказ принят!</h2>
				<p>Наш оператор свяжется с вами для подтверждения заказа. <br /> Доставка осуществляется курьером или почтой. Оплата - при получении!</p>
			</div>
			<div class="text-box">
				<h2>Участвуйте <span>в акции!</span></h2>
				<p>Для того, чтобы принять участие в акции и следить за статусом вашего заказа, введите E-mail и нажмите "Сохранить"!</p>
				<form class="order-form" action="#" id="email_form">
					<fieldset>
						<div class="text">
							<input type="text" value="Введите ваш e-mail..." name="email" helper="Введите ваш e-mail..."/>
						</div>
						<input class="btn-save" type="submit" value="Сохранить" />
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
