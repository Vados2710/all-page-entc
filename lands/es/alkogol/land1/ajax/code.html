<div class="check_popup">
	<h3 class="check_popup_head error">Проверка кода</h3>
	<div class="check_popup_content">
		<div class="check_popup_form">
			<div class="check_popup_form_left">
				<h4>Проверить код</h4>
				<div class="row">
					<form action="#" class="jq_form_submit">
						<fieldset>
							<div class="row">
								<div class="check_popup_code_input_wrap">
									<i class="check_popup_code">R</i> 
									<input type="hidden" name="letter" value="R">
									<input type="text" name="code" class="check_popup_code_input" pattern="[0-9]{6}"  maxlength="6" required>
								</div>
								<button class="check_popup_button">Проверить код</button>	
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="check_popup_form_right">
				<h4 class="go_steps_head">Следуйте простым шагам:</h4>
				<ul class="go_steps_list">
					<li>
						<strong>1.</strong>
						<span>Введите 6-значный код</span>
					</li>
					<li>
						<strong>2.</strong>
						<span>Нажмите: "Проверить код" и получите мгновенный результат</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
