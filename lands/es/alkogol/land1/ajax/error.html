<div class="check_popup" id="invalid">
	<h3 class="check_popup_head error">Результат проверки</h3>
	<div class="check_popup_content">
		<div class="center_text">
			<h4 class="check_popup_valid_title"><span class="check_popup_invalid_code">__LETTER____CODE__</span> данный код неверен</h4>
			<h5>__TEXT__</h5>
		</div>
		<div class="check_popup_form">
			<div class="check_popup_form_left">
				<h4>Проверить код заново</h4>
				<div class="row">
					<form action="#" class="jq_form_submit">
						<fieldset>
							<div class="row">
								<div class="check_popup_code_input_wrap">
									<i class="check_popup_code">__LETTER__</i> 
									<input type="hidden" name="letter" value="__LETTER__">
									<input type="text" name="code" class="check_popup_code_input" pattern="[0-9]{6}"  maxlength="6" required>
								</div>
								<button class="check_popup_button">Проверить код</button>	
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="check_popup_form_right">
				<h4 class="error">СООБЩИТЕ О ДАННОЙ ОШИБКЕ!</h4>
				<p>Пожалуйста, заполните анкету ниже, чтобы получить оригинал</p>
				<h4 class="error">Cовершенно бесплатно!</h4>
			</div>
		</div>
	</div>
</div>

<div class="check_popup" id="anketa">
	<h3 class="check_popup_head">Анкета</h3>
	<div class="check_popup_content">
		<div class="check_popup_anketa">
			<form  action="/" method="post" class="right order_form feedback_post" >
				<input type="hidden" name="code" value="__LETTER____CODE__">
				<fieldset>
					<div class="check_popup_anketa_left">
						<div class="row">
							<input type="text" name="name" placeholder="Ф.И.О*" required>
						</div>
						<div class="row">
							<input type="text" name="phone" placeholder="Телефон*" required>
						</div>
						<div class="row">
							<input type="text" name="city" placeholder="Город">
						</div>
						<div class="row">
							<input type="text" name="email" placeholder="E-mail">
						</div>
						<div class="row">
							<input type="text" name="add" placeholder="Адрес с уапаковки продавца">
						</div>
						<div class="row">
							<input type="text" name="site" placeholder="Сайт продавца">
						</div>
					</div>
					<div class="check_popup_anketa_right">
						<div class="row">
							<textarea class="check_popup_anketa_comment" name="msg" placeholder="Комментарии"></textarea>
						</div>
						<input type="hidden" name="address" value="Уточнить по телефону">
						<input type="submit" value="Отправить жалобу" class="button invert check_submit_pop">
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
